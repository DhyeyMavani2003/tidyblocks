---
title: "Blog"
permalink: /blog/
layout: page.liquid
---
<div class="posts">
  <ul>
  {% assign reversed = collections.post | reverse %}
  {% for post in reversed %}
  <li>
    {{ post.data.date | date: "%Y-%m-%d" }}:
    <a href="{{ post.url }}">{{ post.data.title }}</a>
    <em>({{post.data.author}})</em>
  </li>
  {% endfor %}
  </ul>
</div>
