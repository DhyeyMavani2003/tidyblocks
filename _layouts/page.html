<!DOCTYPE html>
{% include settings.html %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{this_title}}</title>
    {% if jekyll.environment == "production" %}
    <link rel="stylesheet" href="{{ '/dist_production/css/base.min.css' | relative_url }}" type="text/css">
    {% else %}
      <link rel="stylesheet" href="{{ '/dist/css/base.min.css' | relative_url }}" type="text/css">
    {% endif %}
  </head>
  <body class="jekyllBody">
    {% include nav.html %}
    <main>
    <h1>{{this_title}}</h1>
{{content}}
      {% if this_group %}{% include blocks.md %}{% endif %}
      {% include footer.html %}
    </main>
  </body>
</html>
