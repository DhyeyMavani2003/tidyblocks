<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Visual appearance -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/tidyblocks.f85997c5.css" rel="stylesheet" type="text/css">

  <script src="/tidyblocks.f85997c5.js"></script></head>
  <body>
  
    <div id="codeArea">
      <button id="blockToText" onclick="blockToText()">
        Block to Text
        <i class="fa fa-bug"></i>
      </button>
      <button id="runCode" onclick="runCode()">
        Run Code
        <i class="fa fa-play"></i>
      </button>
      <div class="input" id="blockDisplay">
        <xml id="toolbox">
          <category name="Data">
            <block type="unit"></block>
            <block type="data_iris"></block>
          </category>
        </xml>
      </div>
      <div class="input" id="codeOutput">
        Generated Code
      </div>
    </div>
    
    <div id="displayArea">
      <div class="output" id="plotOutput">
        Plot Output
      </div>
      <div class="output" id="dataOutput">
        Data Output
      </div>
    </div>

    <!-- Blockly itself -->
    <script language="javascript" type="text/javascript" src="/blockly_compressed.61e6ebe4.js"></script>
    <script language="javascript" type="text/javascript" src="/blocks_compressed.b5f4254b.js"></script>
    <script language="javascript" type="text/javascript" src="/javascript_compressed.bf0f6775.js"></script>
    <script language="javascript" type="text/javascript" src="/en.d9e77089.js"></script>

    <!-- DataForge, Vega-Lite, and what-not -->

    <script src="https://cdn.jsdelivr.net/npm/vega@5.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.2.0"></script>

    <!-- TidyBlocks supports -->

    <script src="/tb_util.1831a8a7.js"></script>
    <script src="/readCSV.b7d71b75.js"></script>

    <!-- TidyBlocks blocks -->
    <script src="/unit.e2ad3498.js"></script>
    <script src="/unit.55fa2aa0.js"></script>
    <script src="/data_iris.3470dc10.js"></script>
    <script src="/data_iris.abfebc95.js"></script>
  </body>
</html>
